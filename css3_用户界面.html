<body>
    <h3>css3调整尺寸(resize)：</h3>
    <style type="text/css">
    	.div1{
    		border: 2px solid;
    		padding: 10px 40px;
    		width: 300px;
    		resize: both;
    		overflow: auto;
    	}
    </style>
    <div class="div1">调整属性指定一个元素是否由用户可调整大小的。</div>

    <h3>css3方框大小调整(box-sizing)：</h3>
    <style type="text/css">
    	.container{
    		width: 30em;
    		border: 1em solid;
    	}
    	.box{
    		box-sizing: border-box;
    		width: 50%;
    		border: 1em solid red;
    		float: left;
    	}
    </style>
    <div class="container">
    	<div class="container box">这个 div 占据了左边的一半。</div>
    	<div class="container box">这个 div 占据了右边的一半。</div>
    </div>
</body>
</html>
